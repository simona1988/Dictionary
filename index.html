<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated dictionary</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simulated dictionary</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" id="word" class="form-control" placeholder="Enter a word...">
                </div>
                <button class="btn btn-primary btn-block" onclick="searchWord()">Search</button>
                <div id="definition" class="mt-3"></div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h3 class="text-center">Add a New Word</h3>
                <div class="form-group">
                    <input type="text" id="newWord" class="form-control" placeholder="New word...">
                </div>
                <div class="form-group">
                    <input type="text" id="newDefinition" class="form-control" placeholder="Definition...">
                </div>
                <button class="btn btn-success btn-block" onclick="addWord()">Add Word</button>
                <div id="addConfirmation" class="mt-3"></div> 
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
